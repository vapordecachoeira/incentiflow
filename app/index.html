<!DOCTYPE html>
<html>
<head>
    <title>Incentiflow DApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
</head>
<body class="container">

<h1>Incentiflow</h1>

<div class="container">

    <div class="row">
        <div class="col-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert" id="status"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>&nbsp;</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3>Register a device</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <input type="text" class="form-control" id="device_address"
                   placeholder="Device Address: e.g. 0x75f9d564043...">
        </div>
        <div class="col-5">
            <input type="text" class="form-control" id="serial"
                   placeholder="Serial Number">
        </div>
        <div class="col-2">
            <button type="button" onclick="App.register()" class="btn btn-primary">Register</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>&nbsp;</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3>Registered Devices</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">

                <table class="table table-striped table-hover" id="devicesTable">
                    <thead>
                    <tr>
                        <th>Meter Address</th>
                        <th>Serial</th>
                        <th>Count</th>
                        <th>Created at</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>-->
                        <!--<td class="row_device_address">0x006d8fc29a34d1d032f050440c85d859e975d086</td>-->
                        <!--<td> -</td>-->
                        <!--<td id="td-count-0x006d8fc29a34d1d032f050440c85d859e975d086"> -</td>-->
                        <!--<td> -</td>-->
                    <!--</tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>&nbsp;</p>
        </div>
    </div>
    <div class="row" style="display: none;">
        <div class="col-12">
            <h4>Force update count for self</h4>
        </div>
    </div>
    <div class="row" style="display: none;">
        <div class="col-10">
            <input type="text" class="form-control" id="count"
                   placeholder="New counter">
        </div>
        <div class="col-2">
            <button type="button" onclick="App.updateCount()" class="btn btn-primary">Update Counter</button>
        </div>
    </div>

</div>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
